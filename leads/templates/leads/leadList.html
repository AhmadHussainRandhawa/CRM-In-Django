{% extends 'base.html' %}
{% block title %} {% endblock title %}     
{% block content %} 

    <h1 class="bg-red-500 text-3xl">The list of Leads</h1>
    {% for lead in leads %}
        <div class="leads">
            <a href="{% url 'leads:leadDetail' lead.id %}">{{lead.first_name}} {{lead.last_name}}</a> - DOB: {{lead.date_of_birth}}
        </div>
    {%endfor%}
    <a href="{% url 'leads:leadCreate' %}" style="margin-top: 10px; display: block;">Create Lead</a>

{% endblock content %}
